<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/accueil.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">

        <title>Ohmyfood</title>

    <body>
        <div class="container">
            <header>
                <img src="images/logo/ohmyfood.png" alt="Oh My Food">
            </header>
            <main>
                <section class="start">
                    <div class="location">
                        <p><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
                    </div>
                    <div class="intro">
                        <div>
                        <h2>Réservez le menu qui vous convient</h2>
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        </div>
                        <button class="intro_btn">Explorer nos restaurants</button>
                    </div>
                </section>
                <section class="expl">
                    <h2>Fonctionnement</h2>
                    <ul>
                        <li class="step"></li>
                        <li class="step"></li>
                        <li class="step"></li>
                    </ul>

                </section>
                <section class="rstrnts">
                    <h2>Restaurants</h2>
                    <div class="rstrnts_cardpadding">
                        <a href="#">
                            <div class="card">
                                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Plat du restaurant La palette du goût">
                                <div class="card_txt">
                                    <h3><i class="fa-thin fa-heart"></i></h3>
                                    <p></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="rstrnts_cardpadding">
                        <a href="#">
                            <div class="card">
                                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Plat du restaurant La note enchantée">
                                <div class="card_txt">
                                    <h3><i class="fa-thin fa-heart"></i></h3>
                                    <p></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="rstrnts_cardpadding">
                        <a href="#">
                            <div class="card">
                                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Plat du restaurant A la française">
                                <div class="card_txt">
                                    <h3><i class="fa-thin fa-heart"></i></h3>
                                    <p></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="rstrnts_cardpadding">
                        <a href="#">
                            <div class="card">
                                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Plat du restaurant Le délice des sens">
                                <div class="card_txt">
                                    <h3><i class="fa-thin fa-heart"></i></h3>
                                    <p></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </section>
            </main>
            <footer>
                <h4>

                </h4>
            </footer>
        </div>
